<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>チェックリスト サンプル</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="cl-style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="jquery.checklist.js"></script>
</head>
<body>
	
	<header>
		<h1><a href="./">チェックリスト開発版</a></h1>
	</header>
	
	<div id="main">
		<p>
			jquery.checklist.jsの動作サンプル。<br>
			<a href="https://bitbucket.org/edf_weapons/jquery.checklist.js/src">ダウンロードと使い方の詳細はこちら（bitbucket）</a><br>
			質問等は<a href="https://twitter.com/edf_weapons">Twitter@edf_weapons</a>まで。
		</p>
	</div>
	
	<script>
		// id      : 復元コードの識別に用いる。初期値: cl1
		// file    : データファイル。初期値: data.txt
		// twi     : ツイートボタンの有無。初期値: true
		// addtext : ツイート時の付属テキスト。初期値: 空欄
		// load    : ローディングの表示。初期値: true
		$("#main").checkList({
			id: 'cl1',
			file: '41rjpndata.txt',
			twi: true,
			addtext: '',
			load: true
		});
	</script>
	
</body>
</html>
