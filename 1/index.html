<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>THE 地球防衛軍 取得武器チェックリスト（jQuery版）</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="SIMPLE2000シリーズ Vol.31 THE 地球防衛軍用の武器チェックリストです">
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="../cl-style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../jquery.checklist.js"></script>
	<link rel="icon" type="image/vnd.microsoft.icon" href="../favicon.ico">
	<link rel="apple-touch-icon" sizes="192x192" href="../apple-touch-icon.png">
</head>
<body>
	<div id="main">
			SIMPLE2000シリーズ Vol.31 THE 地球防衛軍用の武器チェックリストです<br>
			<br>
	</div>
	
	<script>
		// id      : 復元コードの識別に用いる。初期値: cl1
		// file    : データファイル。初期値: data.txt
		// twi     : ツイートボタンの有無。初期値: true
		// addtext : ツイート時の付属テキスト。初期値: 空欄
		// load    : ローディングの表示。初期値: true
		$("#main").checkList({
			id: '1',
			file: 'data-1_ja.txt',
			twi: true,
			addtext: '',
			load: true
		});
	</script>
	
	<footer>
		<div id="footerNav"></div>
		<div id="footerCopy"></div>
	</footer>

	<script>
		$('#footerNav').load('../nav.html');
		$('#footerCopy').load('./copyright.html');
	</script>
</body>
</html>
